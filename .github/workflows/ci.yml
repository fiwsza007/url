name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  client-build:
    name: Client - Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: client/package-lock.json
      - run: npm ci
      - run: npm run build

  server-install:
    name: Server - Install
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: server/package-lock.json
      - run: npm ci
      # ตรวจสอบว่าติดตั้งได้ (ไม่รันเซิร์ฟเวอร์จริงใน CI)
      - run: node -e "console.log('Server deps installed')"

  docker-build:
    name: Docker - Build images (no push)
    runs-on: ubuntu-latest
    needs: [client-build, server-install]
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build server image
        uses: docker/build-push-action@v6
        with:
          context: ./server
          file: ./server/Dockerfile
          push: false
          tags: urlshort-api:ci
      - name: Build client image
        uses: docker/build-push-action@v6
        with:
          context: ./client
          file: ./client/Dockerfile
          push: false
          tags: urlshort-web:ci